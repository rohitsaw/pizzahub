{% extends 'orders/base.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

{% endblock %}


{% block body %}

<div class="card-header">
<span>Order History</span>
<form style="float:right;margin-left:2%" action="{% url 'index' %}" method="post">
{% csrf_token %}
<button style="float:left;"  class="btn btn-outline-primary">Go back!</button>
</form>
</div>

{% for i in orders %}

<div class="body" style="border:1px solid black;">

<div class="card-header">
Orders from {{ i.user }}
</div>

<div class="card-body">
{{ i.item }}
</div>

<div class="card-footer">
Total Price : ${{ i.price }}
</div>
</div>

<br><br>
{% endfor %}


<!-- javascript link file -->
<script src = "{% static 'orders/placeorder.js' %}"></script>
{% endblock %}
